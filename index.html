<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Generator</title>

    <!-- Custom or override css -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/font-imports.css" />

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="fullPage">
        <!-- Format separator for pdf doc -->
        <div class="separator"></div>

        <div class="header">
            <div class="profileImageContainer">
                <div class="profileImage"></div>
            </div>

            <div class="headerInfo">
                <h1 class="greeting">Hi!</h1>
                <h1 class="name">My name is Shane Keney</h1>
                <h3 class="workplace">Currently @ Spikeball Inc.</h3>

                <div class="socialStatusHandles">
                    <h4 class="socialStatusItem"><i class="fa fa-location-arrow icon fa-lg"></i>Richmond, VA</h4>
                    <h4 class="socialStatusItem"><i class="fa fa-github icon fa-lg"></i>GitHub</h4>
                    <h4 class="socialStatusItem"><i class="fa fa-rss icon fa-lg"></i>Blog</h4>
                </div>
            </div>
        </div>

        <div class="profileInfo">
                <div class="container">
                    <h1 id="bio">I build things and teach people to code</h1>
                    <div class="row">
                        <div class="item" id="repo">
                            <h2 class="itemText">Public Repositories</h2>
                            <h3 class="itemText">135</h3>
                        </div>
                        <div class="item" id="followers">
                            <h2 class="itemText">Followers</h2>
                            <h3 class="itemText">92</h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="item" id="githubStars">
                        <h2 class="itemText">GitHub Stars</h2>
                        <h3 class="itemText">5</h3>
                    </div>
                    <div class="item" id="following">
                        <h2 class="itemText">Following</h2>
                        <h3 class="itemText">34</h3>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
